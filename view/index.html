<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>ToDo Simple App</title>
    <script src="./scripts/script.js"></script>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
            crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles/styles.css"/>
</head>
<body style="height: 1080px">
<div class="d-flex justify-content-center">
    <div class="spinner-border" role="status" id="loading"></div>
</div>

<div class="container">
    <div style="display: flex; justify-content: space-between; align-items: center">
    <div class="header">
        <p id="tasks-header">Tarefas</p>
    </div>
        <div style="display: flex; justify-content: end; align-items: center; gap:10px">
        <button type="button" class="btn btn-outline-dark task-btn"
                onclick="window.location = 'task.html'">
            <i class="bi bi-box-arrow-right"></i> New task
        </button>
        <button
                type="button"
                class="btn btn-outline-dark sign-out-btn"
                onclick="localStorage.removeItem('Authorization'); window.location = 'login.html'">
            <i class="bi bi-box-arrow-right"></i> SignOut
        </button>    
    </div>
    </div>



    <div class="table-container">
        <table class="table table-hover table-striped table-bordered">
            <tbody id="tasks">
            </tbody>
        </table>
    </div>
</div>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"
></script>
</body>
</html>
