<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Task creation</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.js"></script>

    <script src="scripts/task.js"></script>
</head>

<body>
<!-- OK Toast -->
<div
        id="okToast"
        class="toast"
        role="alert"
        aria-live="assertive"
        aria-atomic="true"
>
    <div class="toast-header">
        <strong class="me-auto">Success</strong>
        <button
                type="button"
                class="btn-close"
                data-bs-dismiss="toast"
                aria-label="Close"
        ></button>
    </div>
    <div class="toast-body">
        Successfully Task creation, redirecting to work area.
    </div>
</div>

<div class="vh-100 d-flex justify-content-center align-items-center">
    <div class="container">
        <div class="row d-flex justify-content-center">
            <div class="col-12 col-md-8 col-lg-6">
                <div class="card bg-white">
                    <div class="card-body p-5">
                        <form class="mb-3 mt-md-4">
                            <h2 class="fw-bold mb-2 text-uppercase">
                                To-Do Simple App - New task
                            </h2>
                            <p class="mb-2">Please enter the task description</p>
                            <div class="mb-3">
                                <label class="form-label">Description</label>
                                <input
                                        type="text"
                                        class="form-control"
                                        required="true"
                                        id="description"
                                />
                            </div>
                            <div class="d-grid">
                                <button
                                        class="btn btn-outline-dark"
                                        onclick="createtask()"
                                        type="button"
                                >
                                    Create
                                </button>
                            </div>
                        </form>
                        <div style="display: flex; justify-content: start; align-items: center;">
                            <button
                                    type="button"
                                    class="btn btn-outline-dark back-to-login-btn"
                                    onclick="window.location = 'index.html'">
                                <i class="bi bi-box-arrow-right"></i> Return
                            </button>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
