spring.application.name=todosimple

spring.output.ansi.enabled=ALWAYS

#Database config 
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/todosimple?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=admin
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# false: não mostra a stackTrace na resposta do erro
# true: mostra a stackTrace na resposta do erro
server.error.include-exception=true

jwt.secret=Ultra-mega-super-secreta-chave-de-acesso-JWT
jwt.expiration=86400000

